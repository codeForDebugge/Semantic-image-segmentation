<html>
            <head>
              <title>Semantic Image Segmnetation</title>
            </head>
   <body><center>
        <form action = "http://localhost:5000/" method = "POST" enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
	    </form>
	  
	  
	  {%if name%}
	  <h2>Prediction is {{name}}<h2/>
	  
	  
	  {% for i in range(1,78)%}
	  <img src="/static/datasets/{{folder}}/{{name}}.{{i}}.jpg" width="100" height="100">
	  {% endfor %}
	  {% endif %}
	  </center>
   </body>
</html>
